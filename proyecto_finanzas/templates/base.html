<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Financiero{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS adicional -->
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'finanzas:balance_list' %}">Finanzas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'finanzas:balance_list' %}">Finanzas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'analisis:razones_list' %}">Análisis</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'capital_trabajo:gestion' %}">Capital de Trabajo</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'simulacion:lista_escenarios' %}">Simulación</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reportes:lista_reportes' %}">Reportes</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Sistema Financiero - Proyecto Final
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
