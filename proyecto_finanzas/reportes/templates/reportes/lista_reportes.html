{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes Generados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Reportes Generados</h1>
    <a href="{% url 'subir_reporte' %}" class="btn btn-primary mb-3">Subir Nuevo Reporte</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Archivo</th>
            </tr>
        </thead>
        <tbody>
            {% for reporte in reportes %}
            <tr>
                <td>{{ reporte.nombre }}</td>
                <td>{{ reporte.usuario.username }}</td>
                <td>{{ reporte.fecha_generado }}</td>
                <td><a href="{{ reporte.archivo.url }}" target="_blank">Descargar</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay reportes disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
