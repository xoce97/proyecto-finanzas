{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escenarios de Simulación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Escenarios de Simulación</h1>
    <a href="{% url 'crear_escenario' %}" class="btn btn-primary mb-3">Nuevo Escenario</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for escenario in escenarios %}
            <tr>
                <td>{{ escenario.nombre }}</td>
                <td>{{ escenario.descripcion }}</td>
                <td>
                    <a href="{% url 'crear_variable' escenario.id %}" class="btn btn-sm btn-success">Agregar Variable</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay escenarios registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
